<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.min.css" rel="stylesheet">
</head>
<body>
    <div id="suktaTable" class="container">
     
    </div>
    <script>
        var totSuktams = 191;
        var totRows = Math.round(totSuktams/12);
        var varSukta = 1;
        var innerHTML ="";
        for(var i=0; i<totRows;i++) {
            var innerRow = "<div class='row'>";
            var innerCol = ""
            for (var c=0;c<12;c++)   {
                if (varSukta <= totSuktams) {
                    innerCol = "<div class='col'><a href='pdf/Mandala1/"+ varSukta +".pdf'>" + varSukta + " </a></div>";
                    varSukta++;
                    
                } else {
                    innerCol = "<div class='col'></div>";
                }
                innerRow += innerCol;
            }
            innerRow = innerRow + "</div>";
            innerHTML += innerRow;
        }
        
         
        
        document.getElementById("suktaTable").innerHTML = innerHTML;

        
    </script>
    
</body>
</html>
